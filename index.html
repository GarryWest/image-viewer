<!DOCTYPE html>
<html ng-app="instagramApp">
<head>
	<title>NG Instagram Search</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body >

<div ng-controller="MainCtrl">
	<section class="header red-animation" ng-class="{shaded:!needTag}" >
		<div class="logo blue-animation" ng-class="{shaded:!needTag}" >
			<img src="images/ng-instagram.png" alt="NG Instagram logo" >
		</div>
		<div class="row">
			<br>
			{{messageText}}
		</div>
	</section>
	<section class="hero" >
		<form name="myForm" ng-submit="submitted=true; submit()" novalidate>
			<br>
			<div class="row">
				<input type="text" id="instaTag" placeholder="Enter a tag to search" ng-model="instaTag" name="instaTag" autofocus required>
				<input type="submit" value="Submit" />
				<span class="warning" ng-show="requiredFields==true">Please fill all fields!</span>	
			</div>
		</form>
	</section>
	<section class="text" ng-hide="needTag">
		<div class="col-1-4" ng-repeat="picture in pictures">
			<a ng-href="{{picture.link}}" target="_blank">
				<img alt="Search result thumbnail" ng-src="{{picture.images.thumbnail.url}}">
			</a>
		</div>
	</section>

</div>	
<script src="scripts/ng-app.js"></script>
</body>

</html>
